<div class="container" id="loading">
    <center>
        <br><br><br>
        <h1>
            LOADING.....

            PLEASE WAIT.

<div class="container" id="saving">
    <center>
        <br><br><br>

            Making Your Entry Please Don't close the window
        </h3>

</div>




<div class="container" id="main-content-div">
    
    <form class="container" action="" id="registrationForm" method="post" onsubmit="return false" style="max-width: 800px; padding: 10dp;">
        <div class="form-group">
            <label for="name">
                Your Name
            </label>
            <div class="row">
                <div class="col-md-6">
                    <input type="text" name="first_name" id="first_name" class="form-control" placeholder="Enter First Name" required>
                </div>
                <div class="col-md-6">
                    <input type="text" name="last_name" id="last_name" class="form-control" placeholder="Enter Last Name" required>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="email">
                Email Address 
            </label>
            <input type="email" name="email" id="email" class="form-control" required placeholder="Enter Email Address">
        </div>
        <div class="form-group">
            <label for="mobileNo">
                Mobile Number
            </label>
            <input type="tel" name="mobileNo" id="mobileNo" class="form-control" required placeholder="Enter Your Mobile Number">
        </div>

        <div class="form-group">
            <label for="collage">
                Collage Name <span style="color: red;"><small><small>*Don't use short forms</small></small></span>
            </label>
            <input type="text" name="collage" id="collage" class="form-control" required placeholder="Enter Collage Name">
        </div>

        <div class="form-group">
            <label for="city">
                Collage City
            </label>
            <input type="text" name="city" id="city" class="form-control" required placeholder="Enter Collage City">
        </div>

        <div class="form-group">
            <label for="event">
                Select Event
            </label>
            <select name="event" id="event" class="form-control">
                <option value="select">--Select Event--</option>
                <option value="CQuiz">C-Quiz</option>
                <option value="GkQuiz">GK-Quiz</option>
            </select>
        </div>

        <div class="form-group">
            <div id="recaptcha-container"></div>
        </div>
        
        <div class="form-group">
            <input type="button" value="Send OTP" onclick="validateData()" class="btn btn-success">
            <input type="reset" value="Reset" class="btn btn-danger">
        </div>

        <div class="form-group" id="otpWindow">
            <label for="otp">
                Enter Your OTP
            </label>
            <input type="number" name="otp" id="otp" class="form-control">
            <button class="btn btn-success" type="submit" onclick="return verifyOtp()">Verify OTP</button>
        </div>
    </form>

</div>
