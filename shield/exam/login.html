<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Shield 4.0</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/style.css">
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-app.js"></script>
    <script src="../JS/init.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-auth.js"></script>

    <script src="../JS/exam_login.js"></script>

    <link rel="stylesheet" href="../CSS/signin.css">

</head>

<body>


    <div class="container" id="loading">
        <center>
            <br><br><br>
            <h1>
                LOADING.....
            </h1>
            <H3>
                PLEASE WAIT.
            </H3>
        </center>
    </div>
    
    
    
    <div class="container" id="saving">
        <center>
            <br><br><br>
            <h1>
                Logging You IN !!!
            </h1>
        </center>
    </div>
    
    

    

    <!-- login form -->
    <div class="form-signin" id="main-content-div">

        <form action="" onsubmit="return false">
            <center>
                <img class="mb-4" src="../images/shield_logo.png" alt="" width="100">
            </center>
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

            <div class="form-group">
                <input type="tel" name="phoneNo" id="phoneNo" class="form-control" placeholder="Enter Your Mobile Number">
            </div>
            <div class="form-group">
                <div id="recaptcha-container"></div>
            </div>
            <div class="form-group" id="sendOtpDiv">
                <input type="button" value="Send OTP" class="btn btn-warning w-100 btn-lg" id="sendOtpBtn" onclick="return sendOtp()">
            </div>

            <div class="form-group" id="enterOtpDiv">
                <input type="number" name="otpInput" id="otpInput" class="form-control" placeholder="Enter OTP"><br>
                <button class="w-100 btn btn-lg btn-primary" type="submit" onclick="return validateSignIn()">Sign in</button>
            </div>

        </form>
    </div>

</body>

</html>
